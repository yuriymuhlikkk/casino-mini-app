<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé° –†—É–ª–µ—Ç–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0d1b2a;
            color: #e0e1dd;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .bg-elements::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 69, 0, 0.1), transparent);
            animation: pulse 10s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .balance-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .balance-box button {
            background: #ff4500;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .balance-box button:hover { transform: scale(1.1); }
        .options {
            display: flex;
            gap: 10px;
        }
        .options button {
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .options button:hover { transform: translateY(-3px); }
        h1 { font-size: 36px; text-shadow: 0 0 10px #ff4500; }
        .roulette {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
        }
        .wheel {
            width: 100%;
            height: 100%;
            background: conic-gradient(
                #ff0000 0deg 9deg, #000 9deg 18deg,
                #ff0000 18deg 27deg, #000 27deg 36deg,
                #ff0000 36deg 45deg, #000 45deg 54deg,
                #ff0000 54deg 63deg, #000 63deg 72deg,
                #00ff00 72deg 81deg
            );
            border-radius: 50%;
            border: 5px solid #ffd700;
            transition: transform 4s ease-out;
        }
        .wheel.spinning {
            transform: rotate(1440deg);
        }
        .ball {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(10px); }
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 69, 0, 0.5);
            transition: transform 0.3s ease;
        }
        button:hover { transform: translateY(-5px); }
        .deposit-options {
            display: none;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .deposit-options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .deposit-options button:hover { transform: translateY(-3px); }
    </style>
</head>
<body class="bg-elements">
    <div class="header">
        <div class="balance-box">
            <span id="balance">–ë–∞–ª–∞–Ω—Å: 100</span>
            <button onclick="toggleDeposit()">+</button>
        </div>
        <div class="options">
            <button onclick="changeLang()">RU/EN</button>
            <button onclick="toggleTheme()">üåô</button>
        </div>
    </div>
    <h1>üé° –†—É–ª–µ—Ç–∫–∞</h1>
    <div class="roulette">
        <div class="wheel" id="wheel"></div>
        <div class="ball"></div>
    </div>
    <input type="number" id="bet" value="10" min="1" max="100" style="padding: 10px; margin: 10px; border-radius: 5px;">
    <button onclick="spinRoulette()">–ö—Ä—É—Ç–∏—Ç—å</button>
    <button onclick="Telegram.WebApp.close()">–ù–∞–∑–∞–¥</button>
    <div class="deposit-options" id="depositOptions">
        <button onclick="deposit('crypto')">–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞</button>
        <button onclick="deposit('card')">–ö–∞—Ä—Ç–∞</button>
    </div>

    <script>
        let balance = 100;
        let lang = "ru";
        let theme = "dark";

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function updateBalance() {
            document.getElementById("balance").textContent = lang === "ru" ? `–ë–∞–ª–∞–Ω—Å: ${balance}` : `Balance: ${balance}`;
        }

        function toggleTheme() {
            theme = theme === "dark" ? "light" : "dark";
            document.body.style.background = theme === "dark" ? "#0d1b2a" : "#e0e1dd";
            document.body.style.color = theme === "dark" ? "#e0e1dd" : "#0d1b2a";
        }

        function changeLang() {
            lang = lang === "ru" ? "en" : "ru";
            updateBalance();
        }

        function toggleDeposit() {
            const options = document.getElementById("depositOptions");
            options.style.display = options.style.display === "block" ? "none" : "block";
        }

        function deposit(method) {
            alert(lang === "ru" ? `–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ ${method} —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç!` : `Deposit via ${method} coming soon!`);
            document.getElementById("depositOptions").style.display = "none";
        }

        function spinRoulette() {
            const bet = parseInt(document.getElementById("bet").value);
            if (bet > balance) {
                alert(lang === "ru" ? "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!" : "Insufficient funds!");
                return;
            }

            const wheel = document.getElementById("wheel");
            wheel.classList.add("spinning");

            setTimeout(() => {
                wheel.classList.remove("spinning");
                const result = Math.random() > 0.5 ? "–ö—Ä–∞—Å–Ω–æ–µ" : "–ß–µ—Ä–Ω–æ–µ";
                balance += Math.random() > 0.5 ? bet : -bet;
                alert(lang === "ru" ? `–í—ã–ø–∞–ª–æ ${result}! ${balance > 0 ? "–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏" : "–ü—Ä–æ–∏–≥—Ä—ã—à"} ${Math.abs(bet)}!` : 
                      `Landed on ${result}! ${balance > 0 ? "You won" : "Loss"} ${Math.abs(bet)}!`);
                updateBalance();
            }, 4000);
        }

        updateBalance();
    </script>
</body>
</html>
