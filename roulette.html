<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé° –†—É–ª–µ—Ç–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0d1b2a;
            color: #e0e1dd;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .bg-elements::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/5z5xK8P.png') repeat;
            opacity: 0.1;
            animation: drift 20s linear infinite;
        }
        @keyframes drift {
            0% { background-position: 0 0; }
            100% { background-position: 200px 200px; }
        }
        .roulette {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
        }
        .wheel {
            width: 100%;
            height: 100%;
            background: conic-gradient(
                #ff0000 0deg 9deg, #000 9deg 18deg,
                #ff0000 18deg 27deg, #000 27deg 36deg,
                #ff0000 36deg 45deg, #000 45deg 54deg,
                #ff0000 54deg 63deg, #000 63deg 72deg,
                #00ff00 72deg 81deg /* –ó–µ–ª–µ–Ω–∏–π –¥–ª—è 0 */
            );
            border-radius: 50%;
            border: 5px solid #ffd700;
            transition: transform 4s ease-out;
        }
        .wheel.spinning {
            transform: rotate(1440deg); /* 4 –ø–æ–≤–Ω–∏—Ö –æ–±–µ—Ä—Ç–∏ */
        }
        .ball {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(10px); }
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 69, 0, 0.5);
            transition: transform 0.3s ease;
        }
        button:hover { transform: translateY(-5px); }
        #balance { font-size: 24px; }
    </style>
</head>
<body class="bg-elements">
    <h1>üé° –†—É–ª–µ—Ç–∫–∞</h1>
    <div id="balance">–ë–∞–ª–∞–Ω—Å: 100</div>
    <div class="roulette">
        <div class="wheel" id="wheel"></div>
        <div class="ball"></div>
    </div>
    <input type="number" id="bet" value="10" min="1" max="100" style="padding: 10px; margin: 10px; border-radius: 5px;">
    <button onclick="spinRoulette()">–ö—Ä—É—Ç–∏—Ç—å</button>
    <button onclick="Telegram.WebApp.close()">–ù–∞–∑–∞–¥</button>

    <script>
        let balance = 100;

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function updateBalance() {
            document.getElementById("balance").textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}`;
        }

        function spinRoulette() {
            const bet = parseInt(document.getElementById("bet").value);
            if (bet > balance) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");
                return;
            }

            const wheel = document.getElementById("wheel");
            wheel.classList.add("spinning");

            setTimeout(() => {
                wheel.classList.remove("spinning");
                const result = Math.random() > 0.5 ? "–ö—Ä–∞—Å–Ω–æ–µ" : "–ß–µ—Ä–Ω–æ–µ";
                balance += Math.random() > 0.5 ? bet : -bet;
                alert(`–í—ã–ø–∞–ª–æ ${result}! ${balance > 0 ? "–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏" : "–ü—Ä–æ–∏–≥—Ä—ã—à"} ${Math.abs(bet)}!`);
                updateBalance();
            }, 4000);
        }
    </script>
</body>
</html>
