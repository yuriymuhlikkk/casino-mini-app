<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ –°–ª–æ—Ç—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .reel {
            width: 100px;
            height: 150px;
            background: #fff;
            border-radius: 10px;
            font-size: 50px;
            line-height: 150px;
            overflow: hidden;
            position: relative;
        }
        .reel.spinning {
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-150px); }
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { transform: scale(1.05); }
        #balance { font-size: 24px; }
    </style>
</head>
<body>
    <h1>üé∞ –°–ª–æ—Ç—ã</h1>
    <div id="balance">–ë–∞–ª–∞–Ω—Å: 100</div>
    <div class="slot-machine">
        <div class="reel" id="reel1">üçí</div>
        <div class="reel" id="reel2">üçã</div>
        <div class="reel" id="reel3">üíé</div>
    </div>
    <input type="number" id="bet" value="10" min="1" max="100" style="padding: 10px; margin: 10px;">
    <button onclick="spinSlots()">–ö—Ä—É—Ç–∏—Ç—å</button>
    <button onclick="Telegram.WebApp.close()">–ù–∞–∑–∞–¥</button>

    <script>
        let balance = 100;
        const symbols = ['üçí', 'üçã', 'üíé', '7Ô∏è‚É£', '‚≠ê', 'üçä'];
        
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function updateBalance() {
            document.getElementById("balance").textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}`;
        }

        function spinSlots() {
            const bet = parseInt(document.getElementById("bet").value);
            if (bet > balance) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");
                return;
            }

            // –ü–æ—á–∞—Ç–æ–∫ –∞–Ω—ñ–º–∞—Ü—ñ—ó
            const reels = [document.getElementById("reel1"), document.getElementById("reel2"), document.getElementById("reel3")];
            reels.forEach(reel => reel.classList.add("spinning"));

            setTimeout(() => {
                // –ó—É–ø–∏–Ω–∫–∞ –∞–Ω—ñ–º–∞—Ü—ñ—ó –π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                reels.forEach(reel => reel.classList.remove("spinning"));
                const result = [
                    symbols[Math.floor(Math.random() * symbols.length)],
                    symbols[Math.floor(Math.random() * symbols.length)],
                    symbols[Math.floor(Math.random() * symbols.length)]
                ];
                reels[0].textContent = result[0];
                reels[1].textContent = result[1];
                reels[2].textContent = result[2];

                // –õ–æ–≥—ñ–∫–∞ –≤–∏–≥—Ä–∞—à—É
                if (result[0] === result[1] && result[1] === result[2]) {
                    const win = bet * 10;
                    balance += win;
                    alert(`–î–∂–µ–∫–ø–æ—Ç! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${win}!`);
                } else if (result[0] === result[1] || result[1] === result[2] || result[0] === result[2]) {
                    const win = bet * 2;
                    balance += win;
                    alert(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${win}!`);
                } else {
                    balance -= bet;
                    alert("–£–≤—ã, –ø—Ä–æ–∏–≥—Ä—ã—à!");
                }
                updateBalance();
            }, 2000); // 2 —Å–µ–∫—É–Ω–¥–∏ –∞–Ω—ñ–º–∞—Ü—ñ—ó
        }
    </script>
</body>
</html>
