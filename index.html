<!DOCTYPE html>

            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .bg-elements::before {

            left: 0;
            width: 100%;
            height: 100%;

        @keyframes pulse {

        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .balance-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .balance-box button {
            background: #ff4500;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .balance-box button:hover { transform: scale(1.1); }
        .options {
            display: flex;
            gap: 10px;
        }
        .options button {
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .options button:hover { transform: translateY(-3px); }
        h1 { font-size: 36px; text-shadow: 0 0 10px #ff4500; }
        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 40px auto;
        }
        .menu button {
            padding: 15px;
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 69, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .menu button:hover {

            border: none;
            border-radius: 10px;
            color: white;

            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .deposit-options button:hover { transform: translateY(-3px); }

</head>
<body class="bg-elements">

    <script>
        let balance = 100;
        let lang = "ru";
        let theme = "dark";
        const baseUrl = "https://yuriymuhlikkk.github.io/casino-mini-app/";

        // –ß–µ–∫–∞—î–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è Telegram Web App
        window.addEventListener('load', () => {
            if (typeof Telegram !== "undefined" && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                console.log("Telegram Web App initialized successfully");
            } else {
                console.log("Running outside Telegram, using fallback navigation");
            }
        });

        function updateBalance() {
            document.getElementById("balance").textContent = lang === "ru" ? `–ë–∞–ª–∞–Ω—Å: ${balance}` : `Balance: ${balance}`;
        }

        function toggleTheme() {
            theme = theme === "dark" ? "light" : "dark";
            document.body.style.background = theme === "dark" ? "#0d1b2a" : "#e0e1dd";
            document.body.style.color = theme === "dark" ? "#e0e1dd" : "#0d1b2a";
        }

        function changeLang() {
            lang = lang === "ru" ? "en" : "ru";
            updateBalance();
        }

        function openGame(game) {
            const url = baseUrl + game;
            console.log("Attempting to open: " + url);
            try {
                if (typeof Telegram !== "undefined" && Telegram.WebApp && Telegram.WebApp.isExpanded) {
                    Telegram.WebApp.openLink(url);
                    console.log("Opened via Telegram.WebApp.openLink");
                } else {
                    window.location.href = url; // –†–µ–∑–µ—Ä–≤ –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞
                    console.log("Opened via window.location.href (fallback)");
                }
            } catch (error) {
                console.error("Error opening game: ", error);
                alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –∏–≥—Ä—ã! –ü—Ä–æ–≤–µ—Ä—å –∫–æ–Ω—Å–æ–ª—å.");
            }
        }

        function toggleDeposit() {
            const options = document.getElementById("depositOptions");
            options.style.display = options.style.display === "block" ? "none" : "block";
        }

        function deposit(method) {
            alert(lang === "ru" ? `–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ ${method} —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç!` : `Deposit via ${method} coming soon!`);
            document.getElementById("depositOptions").style.display = "none";

        updateBalance();
