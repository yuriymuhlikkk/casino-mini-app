<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≤ –ö–æ—Å—Ç–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0d1b2a;
            color: #e0e1dd;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .bg-elements::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 69, 0, 0.1), transparent);
            animation: pulse 10s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .balance-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .balance-box button {
            background: #ff4500;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .balance-box button:hover { transform: scale(1.1); }
        .options {
            display: flex;
            gap: 10px;
        }
        .options button {
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .options button:hover { transform: translateY(-3px); }
        h1 { font-size: 36px; text-shadow: 0 0 10px #ff4500; }
        .dice-area {
            perspective: 1000px;
            margin: 20px 0;
            height: 200px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .die {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 10px;
            font-size: 40px;
            line-height: 80px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 1.5s ease-out;
        }
        .die.rolling {
            animation: rollDice 1.5s ease-out forwards;
        }
        @keyframes rollDice {
            0% { transform: translateZ(-200px) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateZ(100px) rotateX(360deg) rotateY(360deg); }
            100% { transform: translateZ(0) rotateX(720deg) rotateY(720deg); }
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 69, 0, 0.5);
            transition: transform 0.3s ease;
        }
        button:hover { transform: translateY(-5px); }
        .deposit-options {
            display: none;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .deposit-options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .deposit-options button:hover { transform: translateY(-3px); }
    </style>
</head>
<body class="bg-elements">
    <div class="header">
        <div class="balance-box">
            <span id="balance">–ë–∞–ª–∞–Ω—Å: 100</span>
            <button onclick="toggleDeposit()">+</button>
        </div>
        <div class="options">
            <button onclick="changeLang()">RU/EN</button>
            <button onclick="toggleTheme()">üåô</button>
        </div>
    </div>
    <h1>üé≤ –ö–æ—Å—Ç–∏</h1>
    <div class="dice-area">
        <div class="die" id="die1">1</div>
        <div class="die" id="die2">2</div>
    </div>
    <input type="number" id="bet" value="10" min="1" max="100" style="padding: 10px; margin: 10px; border-radius: 5px;">
    <button onclick="rollDice()">–ë—Ä–æ—Å–∏—Ç—å</button>
    <button onclick="Telegram.WebApp.close()">–ù–∞–∑–∞–¥</button>
    <div class="deposit-options" id="depositOptions">
        <button onclick="deposit('crypto')">–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞</button>
        <button onclick="deposit('card')">–ö–∞—Ä—Ç–∞</button>
    </div>

    <script>
        let balance = 100;
        let lang = "ru";
        let theme = "dark";

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function updateBalance() {
            document.getElementById("balance").textContent = lang === "ru" ? `–ë–∞–ª–∞–Ω—Å: ${balance}` : `Balance: ${balance}`;
        }

        function toggleTheme() {
            theme = theme === "dark" ? "light" : "dark";
            document.body.style.background = theme === "dark" ? "#0d1b2a" : "#e0e1dd";
            document.body.style.color = theme === "dark" ? "#e0e1dd" : "#0d1b2a";
        }

        function changeLang() {
            lang = lang === "ru" ? "en" : "ru";
            updateBalance();
        }

        function toggleDeposit() {
            const options = document.getElementById("depositOptions");
            options.style.display = options.style.display === "block" ? "none" : "block";
        }

        function deposit(method) {
            alert(lang === "ru" ? `–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ ${method} —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç!` : `Deposit via ${method} coming soon!`);
            document.getElementById("depositOptions").style.display = "none";
        }

        function rollDice() {
            const bet = parseInt(document.getElementById("bet").value);
            if (bet > balance) {
                alert(lang === "ru" ? "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!" : "Insufficient funds!");
                return;
            }

            const dice = [document.getElementById("die1"), document.getElementById("die2")];
            dice.forEach(die => die.classList.add("rolling"));

            setTimeout(() => {
                dice.forEach(die => die.classList.remove("rolling"));
                const result = [
                    Math.floor(Math.random() * 6) + 1,
                    Math.floor(Math.random() * 6) + 1
                ];
                dice[0].textContent = result[0];
                dice[1].textContent = result[1];

                const total = result[0] + result[1];
                if (total === 7 || total === 11) {
                    balance += bet;
                    alert(lang === "ru" ? `–í—ã–ø–∞–ª–æ ${total}! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${bet}!` : `Rolled ${total}! You won ${bet}!`);
                } else {
                    balance -= bet;
                    alert(lang === "ru" ? `–í—ã–ø–∞–ª–æ ${total}! –ü—Ä–æ–∏–≥—Ä—ã—à!` : `Rolled ${total}! Loss!`);
                }
                updateBalance();
            }, 1500);
        }

        updateBalance();
    </script>
</body>
</html>
