<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≤ –ö–æ—Å—Ç–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0d1b2a;
            color: #e0e1dd;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .bg-elements::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/5z5xK8P.png') repeat;
            opacity: 0.1;
            animation: drift 20s linear infinite;
        }
        @keyframes drift {
            0% { background-position: 0 0; }
            100% { background-position: 200px 200px; }
        }
        .dice-area {
            perspective: 1000px;
            margin: 20px 0;
            height: 200px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .die {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 10px;
            font-size: 40px;
            line-height: 80px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 1.5s ease-out;
        }
        .die.rolling {
            animation: rollDice 1.5s ease-out forwards;
        }
        @keyframes rollDice {
            0% { transform: translateZ(-200px) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateZ(100px) rotateX(360deg) rotateY(360deg); }
            100% { transform: translateZ(0) rotateX(720deg) rotateY(720deg); }
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 69, 0, 0.5);
            transition: transform 0.3s ease;
        }
        button:hover { transform: translateY(-5px); }
        #balance { font-size: 24px; }
    </style>
</head>
<body class="bg-elements">
    <h1>üé≤ –ö–æ—Å—Ç–∏</h1>
    <div id="balance">–ë–∞–ª–∞–Ω—Å: 100</div>
    <div class="dice-area">
        <div class="die" id="die1">1</div>
        <div class="die" id="die2">2</div>
    </div>
    <input type="number" id="bet" value="10" min="1" max="100" style="padding: 10px; margin: 10px; border-radius: 5px;">
    <button onclick="rollDice()">–ë—Ä–æ—Å–∏—Ç—å</button>
    <button onclick="Telegram.WebApp.close()">–ù–∞–∑–∞–¥</button>

    <script>
        let balance = 100;

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function updateBalance() {
            document.getElementById("balance").textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}`;
        }

        function rollDice() {
            const bet = parseInt(document.getElementById("bet").value);
            if (bet > balance) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");
                return;
            }

            const dice = [document.getElementById("die1"), document.getElementById("die2")];
            dice.forEach(die => die.classList.add("rolling"));

            setTimeout(() => {
                dice.forEach(die => die.classList.remove("rolling"));
                const result = [
                    Math.floor(Math.random() * 6) + 1,
                    Math.floor(Math.random() * 6) + 1
                ];
                dice[0].textContent = result[0];
                dice[1].textContent = result[1];

                const total = result[0] + result[1];
                if (total === 7 || total === 11) {
                    balance += bet;
                    alert(`–í—ã–ø–∞–ª–æ ${total}! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${bet}!`);
                } else {
                    balance -= bet;
                    alert(`–í—ã–ø–∞–ª–æ ${total}! –ü—Ä–æ–∏–≥—Ä—ã—à!`);
                }
                updateBalance();
            }, 1500);
        }
    </script>
</body>
</html>
