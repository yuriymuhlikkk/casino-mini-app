<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üÉè –ë–ª–µ–∫–¥–∂–µ–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0d1b2a;
            color: #e0e1dd;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .bg-elements::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/8k8xK8P.png') repeat;
            opacity: 0.1;
            animation: drift 20s linear infinite;
        }
        @keyframes drift {
            0% { background-position: 0 0; }
            100% { background-position: 200px 200px; }
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .card {
            width: 100px;
            height: 150px;
            background: linear-gradient(135deg, #fff, #ddd);
            border: 2px solid #ffd700;
            border-radius: 10px;
            font-size: 30px;
            line-height: 150px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease-out;
        }
        .card.dealt { transform: translateY(0) rotate(0deg); }
        .card { transform: translateY(-300px) rotate(-45deg); }
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 69, 0, 0.5);
            transition: transform 0.3s ease;
        }
        button:hover { transform: translateY(-5px); }
        #balance { font-size: 24px; }
    </style>
</head>
<body class="bg-elements">
    <h1>üÉè –ë–ª–µ–∫–¥–∂–µ–∫</h1>
    <div id="balance">–ë–∞–ª–∞–Ω—Å: 100</div>
    <div class="cards" id="player-cards"></div>
    <input type="number" id="bet" value="10" min="1" max="100" style="padding: 10px; margin: 10px; border-radius: 5px;">
    <button onclick="dealCards()">–†–∞–∑–¥–∞—Ç—å</button>
    <button onclick="Telegram.WebApp.close()">–ù–∞–∑–∞–¥</button>

    <script>
        let balance = 100;
        const cards = ['2‚ô†', '3‚ô†', '4‚ô†', '5‚ô†', '6‚ô†', '7‚ô†', '8‚ô†', '9‚ô†', '10‚ô†', 'J‚ô†', 'Q‚ô†', 'K‚ô†', 'A‚ô†'];

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function updateBalance() {
            document.getElementById("balance").textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}`;
        }

        function dealCards() {
            const bet = parseInt(document.getElementById("bet").value);
            if (bet > balance) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");
                return;
            }

            const playerCards = document.getElementById("player-cards");
            playerCards.innerHTML = "";
            const hand = [
                cards[Math.floor(Math.random() * cards.length)],
                cards[Math.floor(Math.random() * cards.length)]
            ];
            hand.forEach((card, i) => {
                const cardEl = document.createElement("div");
                cardEl.classList.add("card");
                cardEl.textContent = card;
                playerCards.appendChild(cardEl);
                setTimeout(() => cardEl.classList.add("dealt"), i * 300);
            });

            setTimeout(() => {
                const score = hand.reduce((sum, c) => sum + (c.includes('A') ? 11 : c.includes('K') || c.includes('Q') || c.includes('J') ? 10 : parseInt(c)), 0);
                if (score === 21) {
                    balance += bet * 2;
                    alert(`–ë–ª–µ–∫–¥–∂–µ–∫! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${bet * 2}!`);
                } else if (score > 21) {
                    balance -= bet;
                    alert(`–ü–µ—Ä–µ–±–æ—Ä! –ü—Ä–æ–∏–≥—Ä—ã—à!`);
                } else {
                    balance -= bet;
                    alert(`–°—á–µ—Ç: ${score}. –ü—Ä–æ–∏–≥—Ä—ã—à!`);
                }
                updateBalance();
            }, 1000);
        }
    </script>
</body>
</html>
